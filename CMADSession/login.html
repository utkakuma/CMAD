<!DOCTYPE html>
<html>
  <head>
    <title>Login Form - Modal</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style1.css">
  </head>

  <body>
    <div id="header">

          <div> <a id="title"href="http://stackoverflow.com/">CMAD Projects</a></div>

        <div id="right"></div>
        <div id="center">
  <a id="login" href="http://www.google.com"> login </a>
  <a id="signup" href="http://www.gmail.com"> sign up </a>
  <input name="q" type="text" placeholder="" value="Search Q&A" tabindex="1" autocomplete="off" maxlength="240">
</div>
      </div>
<!-- Form-->
<div class="form">
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <div class="form-header">
      <h1>Account Login</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required="required"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required="required"/>
        </div>
        <div class="form-group">
          <label class="form-remember">
            <input type="checkbox"/>Remember Me
          </label><a href="#" class="form-recovery">Forgot Password?</a>
        </div>
        <div class="form-group">
          <button type="submit">Log In</button>
        </div>
      </form>
    </div>
  </div>
</div>
  <fieldset>
<div class="pen-footer">
  <i class="material-icons">Don't have an account?</i>
<a href="login.html" target="_blank">Sign Up</a></div>
</div>
    </fieldset>
</body>
</html>
